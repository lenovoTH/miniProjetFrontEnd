<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script src="/dist/compte.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="card-title text-white text-center">Créer compte client</h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Fournisseur</label>
                                <select name="" id="fournisseur" class="form-control">
                                    <option disabled selected>Choisir</option>
                                    <option value="wave" class="text-info">Wave</option>
                                    <option value="orange_money" class="text-warning">Orange Money</option>
                                    <option value="wari" class="text-success">Wari</option>
                                    <option value="cb" class="text-danger">CB</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Telephone</label>
                                <input type="number" class="form-control" id="telephone">
                            </div>
                        </div>
                    </div>
            </div>
            <button class="btn btn-primary btn-lg m-auto mt-4 offset-5" id="ajouter" type="button">Créer</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
