<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"
        integrity="sha512-XFd1m0eHgU1F05yOmuzEklFHtiacLVbtdBufAyZwFR0zfcq7vc6iJuxerGPyVFOXlPGgM8Uhem9gwzMI8SJ5uw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="/dist/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="card-title text-white text-center">BREUKH-TRANSFERT</h4>
            </div>
            <div class="card-body">

                <!-- Modal2 -->
                <div id="modal2"
                    style="border: 1px solid; width: 20%;height: 100px; background-color:lightblue; position: relative; display: none;">
                    <!-- <div class="code">
                        <h4>Code:</h4>
                    </div> -->
                    <button type="button" style="position:absolute; bottom: 0; right: 0;">Fermer</button>
                </div>

                <form action="">
                    <div class="row">
                        <div class="text-success fs-3">EXPEDITEUR</div>
                        <hr>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Numero compte / Téléphone</label>
                                <input type="text" class="form-control" id="telexp">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nom complet</label>
                                <input type="text" class="form-control" id="nomexp">
                            </div>
                        </div>
                        <div class="col-md-2" id="icone"> <i class="fa-solid fa-circle-info" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop"></i> </div>

                    </div>
                    <div class="row mt-3">
                        <div class="fs-3 trans">TRANSACTION</div>
                        <hr>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Montant</label>
                                <input type="number" class="form-control" id="montant">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Fournisseur</label>
                                <select name="" id="fournisseur" class="form-control">
                                    <option disabled selected>Choisir</option>
                                    <option value="wave" class="text-info">Wave</option>
                                    <option value="orange_money" class="text-warning">Orange Money</option>
                                    <option value="wari" class="text-success">Wari</option>
                                    <option value="cb" class="text-danger">CB</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">Type de transaction
                                <select name="" id="typetrans" class="form-control">
                                    <option disabled selected>Choisir</option>
                                    <option value="depot">Depot</option>
                                    <option value="retrait">Retrait</option>
                                    <option value="transfert">Transfert</option>
                                </select>
                            </div>

                            <div class="form-check" hidden id="code">
                                <input class="form-check-input" id="iscode" value="true" type="radio"
                                    name="flexRadioDefault" id="flexRadioDefault1" />
                                <label class="form-check-label" for="flexRadioDefault1">Avec code </label>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-3" id="divdestinataire">
                        <div class="text-primary fs-3">DESTINATAIRE</div>
                        <hr>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Numero compte / Téléphone</label>
                                <input type="text" class="form-control" id="teldest">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nom complet</label>
                                <input type="text" class="form-control" id="nomdest">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg mt-4 offset-5" id="inscrire" type="button">Valider</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal modal-lg modal-center" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Détails transactions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="mod">
                    <table class="table align-middle mb-0 bg-white">
                        <thead class="bg-light">
                            <tr>
                                <th>Type transaction</th>
                                <th>Montant</th>
                                <th>Date</th>
                                <th>Recepteur</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
